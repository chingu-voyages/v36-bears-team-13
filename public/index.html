<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <!-- https://fonts.google.com/specimen/Dancing+Script#standard-styles https://fonts.google.com/share?selection.family=Dancing%20Script -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />

    <style media="screen">
      /* One advert per row */
      #adverts {
        list-style: none;
      }
      .advert {
        /* Separate adverts from each other */
        border: 2px solid black;
        border-radius: 5px;
        margin: 10px 0;

        /* Separate details from name and description */
        display: flex;
        flex-flow: row wrap;
        align-items: safe center; /* TODO check `safe` effect in non-Firefox browsers */
        justify-content: space-around;
      }
      .main {
        display: flex;
        flex-direction: column;
        /* justify-content: center; */
        /* gap: 0; */
      }
      /* Decrease overall height of main to match details */
      /* .main > * {
        margin: 0;
      } */
      .name {
        /* font-family: "Dancing Script", cursive; */
        font-size: 3rem;
        margin: 20px 0;
      }
      .description {
        /* font-weight: normal; */
        font-size: 1.5rem;
        margin: 10px auto;
      }
      .main-details {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .availability {
        margin-bottom: 0;
      }
      .area-age {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        /* Separate area and age */
        gap: 20px;
      }
      .details {
        /* Details after main part */
        order: 2;
        /* TODO line up details between ads. Use CSS Grid? */
        /* flex-basis: 20%; */
        width: 30%;
        /* Separate email and phone from other details */
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      .differentiators {
        /* font-weight: bold; */
        order: 1;
      }
      .contact-details {
        order: 2;
      }
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
